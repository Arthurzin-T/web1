<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web I - CSS</title>

    <style>
        a{
            color: red;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            font-size: 30pt;
            transition: 0.3s;
        }

        #l1:active{
            background-color: rgb(0, 0, 0);
            color: violet;
        }

        #l2:active{
            background-color: rgb(0, 0, 0);
            color: rgb(95, 15, 224);
        }

        #l3:active{
            background-color: rgb(0, 0, 0);
            color: rgb(22, 214, 118);
        }

        .avatar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10%;
            border: solid 10px transparent;
            background: linear-gradient(
                                45deg, 
                                red, 
                                pink, 
                                violet) border-box;

        }

        #menu {
            background-color: pink;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            align-items: center;
        }

    </style>
</head>
<body>
    <div id="menu">
        <div><a id="l1" href="#1"> Link 1 </a></div>
        <div><a id="l2" href="#2"> Link 2 </a></div>
        <div><a id="l3" href="#3"> Link 3 </a></div>
    </div>

    <img class="avatar" src="img/hornet.webp" alt="Hornet">
</body>
</html>
